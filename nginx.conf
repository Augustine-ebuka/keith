server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # If a file isn't found, serve index.html (important for client-side routing)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Optionally add caching headers for assets:
    location ~* \.(js|css|png|jpg|jpeg|gif|svg|ico|woff2?)$ {
        try_files $uri =404;
        expires 30d;
        access_log off;
    }
}
